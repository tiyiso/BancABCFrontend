<app-dashboard></app-dashboard>
<!-- ======= CQM FORM ======= -->
<main id="main" class="main">
  <div class="pagetitle">
    <h1 class="text-info">BANCABC</h1>
    <nav>
      <ol class="breadcrumb">
        <li class="breadcrumb-item"><a href="#">Home</a></li>
        <li class="breadcrumb-item">Salary Entries</li>

      </ol>
    </nav>
  </div><!-- End Page Title -->
  <section id="contact" class="contact">
    <div class="container p-2">

      <div class="row ">
        <div *ngIf="Succeed && !Failed" class="col-md-6 offset-3">

          <a class="btn btn-success justify-content-center d-flex">Salary Requests Saved</a>
        </div>
      </div>
      <div *ngIf="Failed" class="row ">
        <div class="col-md-6 offset-3">
          <a class="btn btn-danger justify-content-arround">Failed To Save</a>

        </div>
      </div>
    </div>
    <div class="row">
      <div class="card">
        <div class="card-body">
          <h5 class="card-title ">Save Salary</h5>

          <!-- Vertical Form -->
          <form [formGroup]="upload" (submit)="Rsalary()" ngNativeValidate class="row g-3">
            <div class="col-12">
              <label for="inputNanme4" class="form-label"> Name</label>
              <input type="text" formControlName="employeeName" class="form-control" placeholder="Name" minlenght="4"
                maxlength="20" required>
            </div>

            <div class="col-12">
              <label for="inputNanme4" class="form-label">Debit Account</label>
              <input type="text" formControlName="debitaccount" class="form-control" placeholder="Debit Account"
                minlenght="5" maxlength="35" required>
            </div>
            <div class="col-12">
              <label for="inputNanme4" class="form-label">Beneficiary Account</label>
              <input type="text" formControlName="beneficiaryaccount" class="form-control"
                placeholder="Beneficiary Account" minlenght="5" maxlength="40" required>
            </div>
            <div class="col-12">
              <label for="inputNanme4" class="form-label">Amount</label>
              <input type="number" formControlName="amount" class="form-control" placeholder="Amount(USD) "
                maxlength="10" required>
            </div>
            <!-- <div class="col-12">
              <select class="form-control" formControlName="status" required>
                <option>PENDING</option>
                <option>APPROVED</option>
                <option>FAILED</option>
                <option>BLOCKED</option>
              </select>
            </div> -->

            <div class="text-center">
              <button type="submit" class="btn btn-info text-light">Submit</button>

            </div>

          </form><!-- Vertical Form -->
          <div class="form-group">
            <label for="file">Choose File For Salary To Upload</label>
            <input class="form-control" type="file" id="file" (change)="handleFileInput($event)">
          </div>

        </div>

      </div>
    </div>

  </section>
  <!-- End CQM FORM -->

</main>
